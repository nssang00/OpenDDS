<!DOCTYPE html>
<html>
<head>
    <title>Html5 Canvas</title>
    <meta charset="utf-8">
    <style type="text/css">
    </style>
    <script type="text/javascript">
        function drawArc(a) {
            var svg = `<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480">
                        <path d="M${a.cx},${a.cy} L${a.cx + Math.cos(a.startAngle) * a.outerRadius},${a.cy + Math.sin(a.startAngle) * a.outerRadius}
                        A${a.outerRadius},${a.outerRadius} 0 0 1 ${a.cx + Math.cos(a.endAngle) * a.outerRadius},${a.cy + Math.sin(a.endAngle) * a.outerRadius}
                        L${a.cx + Math.cos(a.endAngle) * a.innerRadius},${a.cy + Math.sin(a.endAngle) * a.innerRadius}
                        A${a.innerRadius},${a.innerRadius} 0 0 0 ${a.cx + Math.cos(a.startAngle) * a.innerRadius},${a.cy + Math.sin(a.startAngle) * a.innerRadius}
                        Z" fill="#F4DA48" stroke="black" stroke-width="1" stroke-dasharray="5,2" />
                      </svg>`;

            document.getElementById('svgContainer').innerHTML = svg;
        }

        var arc = {
            cx: 150,
            cy: 150,
            innerRadius: 40,
            outerRadius: 50,
            startAngle: ((176 + 90) * Math.PI) / 180,
            endAngle: ((207 + 90) * Math.PI) / 180
        };

        window.onload = function() {
            drawArc(arc);
        };
    </script>
</head>
<body>
    <div id="svgContainer"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Donut Arc</title>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <script>
function drawArc(sectr1, sectr2) {
  const ctx = document.getElementById('canvas').getContext('2d');
  
  // 배경
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, 640, 480);
  
  // 각도 변환 (12시=180° → Canvas 각도)
  const toRad = deg => (deg - 270) * Math.PI / 180;
  const start = toRad(sectr1);
  const end = toRad(sectr2);
  
  // 도넛 섹터 그리기
  ctx.beginPath();
  ctx.arc(150, 150, 50, start, end);      // 바깥 호
  ctx.arc(150, 150, 40, end, start, true); // 안쪽 호 (역방향)
  ctx.closePath();
  
  // 채우기 및 테두리
  ctx.fillStyle = '#F4DA48';
  ctx.fill();
  ctx.strokeStyle = 'black';
  ctx.stroke();
  
  // 경계선 (점선)
  ctx.setLineDash([5, 2]);
  ctx.beginPath();
  ctx.moveTo(150, 150);
  ctx.lineTo(150 + Math.cos(start) * 100, 150 + Math.sin(start) * 100);
  ctx.moveTo(150, 150);
  ctx.lineTo(150 + Math.cos(end) * 100, 150 + Math.sin(end) * 100);
  ctx.stroke();
}

// 함수 호출
drawArc(207, 176);
  </script>
</body>
</html>

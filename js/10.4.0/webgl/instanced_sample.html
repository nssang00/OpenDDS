<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WebGL 두 positionBuffer로 2번 렌더링</title>
  <style>
    body { background: #111; }
    canvas { display: block; margin: 40px auto; background: #000; }
  </style>
</head>
<body>
  <canvas id="glcanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('glcanvas');
    const gl = canvas.getContext('webgl');
    if (!gl) throw 'WebGL 미지원';
    
    const ext = gl.getExtension('ANGLE_instanced_arrays');
    if (!ext) throw 'ANGLE_instanced_arrays 미지원';

    // --- 셰이더 소스 ---
    const vs = `
      attribute vec2 a_position;
      attribute vec2 a_instancePosition;
      uniform vec3 u_color;
      varying vec3 v_color;
      void main() {
        vec2 pos = a_position * 0.2 + a_instancePosition;
        gl_Position = vec4(pos, 0, 1);
        v_color = u_color;
      }
    `;
    const fs = `
      precision mediump float;
      varying vec3 v_color;
      void main() {
        gl_FragColor = vec4(v_color, 1.0);
      }
    `;

    // --- 셰이더 컴파일 및 프로그램 연결 ---
    function compileShader(type, src) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, src);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        throw gl.getShaderInfoLog(shader);
      }
      return shader;
    }

    const program = gl.createProgram();
    gl.attachShader(program, compileShader(gl.VERTEX_SHADER, vs));
    gl.attachShader(program, compileShader(gl.FRAGMENT_SHADER, fs));
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      throw gl.getProgramInfoLog(program);
    }
    gl.useProgram(program);

    // --- 삼각형 정점 및 인덱스 버퍼 ---
    const vertexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      0.0,  0.5,
     -0.5, -0.5,
      0.5, -0.5
    ]), gl.STATIC_DRAW);

    const indexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array([0, 1, 2]), gl.STATIC_DRAW);

    // --- attribute 위치 ---
    const a_position = gl.getAttribLocation(program, "a_position");
    const a_instancePosition = gl.getAttribLocation(program, "a_instancePosition");
    const u_color = gl.getUniformLocation(program, "u_color");

    // --- a_position 설정 ---
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    gl.enableVertexAttribArray(a_position);
    gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);

    // --- 인스턴스 위치 버퍼 2개 생성 ---
    const positions = [
      { offset: [-0.5, 0.2], color: [1.0, 0.2, 0.2] }, // 빨간 삼각형
      { offset: [ 0.5, -0.2], color: [0.2, 0.5, 1.0] } // 파란 삼각형
    ];

    gl.clearColor(0, 0, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // --- 각 삼각형 인스턴스 위치에 대해 draw ---
    positions.forEach(({ offset, color }) => {
      const instanceBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, instanceBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(offset), gl.STATIC_DRAW);

      gl.enableVertexAttribArray(a_instancePosition);
      gl.vertexAttribPointer(a_instancePosition, 2, gl.FLOAT, false, 0, 0);
      ext.vertexAttribDivisorANGLE(a_instancePosition, 1);

      gl.uniform3f(u_color, ...color);
      ext.drawElementsInstancedANGLE(gl.TRIANGLES, 3, gl.UNSIGNED_SHORT, 0, 1);
    });
  </script>
</body>
</html>

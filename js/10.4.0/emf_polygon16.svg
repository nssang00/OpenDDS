<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- clipPath : 윗밴드 + 아랫밴드 (16배 확대) -->
  <defs>
    <clipPath id="bands">
      <!-- 윗밴드 : y 0–210 -->
      <polygon points="0,0 400,0 400,210 0,210"
               transform="matrix(16 0 0 16 0 0)"/>
      <!-- 아랫밴드 : y 290–400 -->
      <polygon points="0,290 400,290 400,400 0,400"
               transform="matrix(16 0 0 16 0 0)"/>
    </clipPath>
  </defs>

  <!-- 가로선 : 실제 (20,25)–(380,25) ⇒ 좌표×16, 1/16 축소 -->
  <line x1="320"  y1="400" x2="6080" y2="400"
        stroke="black" stroke-width="128" stroke-linecap="round"
        transform="matrix(0.0625 0 0 0.0625 0 0)"/>

  <!-- 세로선 : 실제 (200,25)–(200,375) ⇒ 좌표×16, 1/16 축소, clipPath 적용 -->
  <line x1="3200" y1="400" x2="3200" y2="6000"
        stroke="black" stroke-width="128" stroke-linecap="round"
        transform="matrix(0.0625 0 0 0.0625 0 0)"
        clip-path="url(#bands)"/>

  <!-- 글자 B -->
  <text x="200" y="250"
        text-anchor="middle" dominant-baseline="middle"
        font-size="40" font-family="Arial">B</text>
</svg>

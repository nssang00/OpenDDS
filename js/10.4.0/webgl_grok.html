<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Thick LineString with Miter Joints</title>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        // 캔버스와 WebGL 컨텍스트 설정
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        if (!gl) {
            alert('WebGL이 지원되지 않습니다.');
            throw new Error('WebGL not supported');
        }

        // 버텍스 셰이더
        const vertexShaderSource = `
        attribute vec2 a_position;
        attribute vec3 a_color;
        varying vec3 v_color;

        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
            v_color = a_color;
        }
        `;

        // 프래그먼트 셰이더
        const fragmentShaderSource = `
        precision mediump float;
        varying vec3 v_color;

        void main() {
            gl_FragColor = vec4(v_color, 1.0);
        }
        `;

        // 셰이더 생성 함수
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        // 셰이더 컴파일 및 프로그램 생성
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        // 선의 점 데이터 (5개 점)
        const points = [
            [-0.8,  0.4], // 0
            [-0.4, -0.2], // 1
            [ 0.0,  0.3], // 2
            [ 0.4, -0.1], // 3
            [ 0.8,  0.5]  // 4
        ];
        const thickness = 0.05;

        // 법선 벡터와 정점 계산 함수
        function calculateNormalsAndVertices(points, thickness) {
            const vertices = [];
            const indices = [];
            const normals = [];

            // 각 선분의 법선 계산
            for (let i = 0; i < points.length; i++) {
                let prev = points[Math.max(0, i - 1)];
                let curr = points[i];
                let next = points[Math.min(points.length - 1, i + 1)];

                let dx1 = curr[0] - prev[0];
                let dy1 = curr[1] - prev[1];
                let dx2 = next[0] - curr[0];
                let dy2 = next[1] - curr[1];

                let len1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
                let len2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                let nx1 = dy1 / len1 * thickness;
                let ny1 = -dx1 / len1 * thickness;
                let nx2 = dy2 / len2 * thickness;
                let ny2 = -dx2 / len2 * thickness;

                // 미터 조인: 두 법선의 평균
                let nx = (nx1 + nx2) / 2;
                let ny = (ny1 + ny2) / 2;
                if (i === 0) { nx = nx1; ny = ny1; } // 시작점
                if (i === points.length - 1) { nx = nx2; ny = ny2; } // 끝점

                normals.push([nx, ny]);
            }

            // 정점과 색상 데이터 생성
            for (let i = 0; i < points.length; i++) {
                const [x, y] = points[i];
                const [nx, ny] = normals[i];
                const t = i / (points.length - 1); // 색상 보간용

                vertices.push(
                    x - nx, y - ny, t, 0.0, 1.0 - t, // 위쪽 정점
                    x + nx, y + ny, t, 0.0, 1.0 - t  // 아래쪽 정점
                );
            }

            // 인덱스 생성
            for (let i = 0; i < points.length - 1; i++) {
                const baseIndex = i * 2;
                indices.push(
                    baseIndex, baseIndex + 1, baseIndex + 2,     // 첫 번째 삼각형
                    baseIndex + 1, baseIndex + 3, baseIndex + 2  // 두 번째 삼각형
                );
            }

            return { vertices: new Float32Array(vertices), indices: new Uint16Array(indices) };
        }

        const { vertices, indices } = calculateNormalsAndVertices(points, thickness);

        // 정점 버퍼 생성 및 데이터 업로드
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // 인덱스 버퍼 생성 및 데이터 업로드
        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

        // attribute 위치 가져오기
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const colorLocation = gl.getAttribLocation(program, 'a_color');

        // stride와 offset 계산
        const stride = 5 * Float32Array.BYTES_PER_ELEMENT; // 2 (position) + 3 (color)
        const positionOffset = 0;
        const colorOffset = 2 * Float32Array.BYTES_PER_ELEMENT;

        // attribute 설정
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, stride, positionOffset);

        gl.enableVertexAttribArray(colorLocation);
        gl.vertexAttribPointer(colorLocation, 3, gl.FLOAT, false, stride, colorOffset);

        // 렌더링
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.useProgram(program);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
    </script>
</body>
</html>

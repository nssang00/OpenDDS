<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- clipPath : 윗밴드 + 아랫밴드 (16배 확대, polygon -> path) -->
  <defs>
    <clipPath id="bands">
      <!-- 윗밴드 : y 0–210 -->
      <path d="M0,0 L400,0 L400,210 L0,210 Z"
            transform="matrix(16 0 0 16 0 0)"/>
      <!-- 아랫밴드 : y 290–400 -->
      <path d="M0,290 L400,290 L400,400 L0,400 Z"
            transform="matrix(16 0 0 16 0 0)"/>
    </clipPath>
  </defs>

  <!-- 가로선 : (20,25)-(380,25) ⇒ 좌표×16, 1/16 축소, line -> path -->
  <path d="M320,400 L6080,400"
        stroke="black" stroke-width="128" stroke-linecap="round" fill="none"
        transform="matrix(0.0625 0 0 0.0625 0 0)"/>

  <!-- 세로선 : (200,25)-(200,375) ⇒ 좌표×16, 1/16 축소, line -> path, clipPath 적용 -->
  <path d="M3200,400 L3200,6000"
        stroke="black" stroke-width="128" stroke-linecap="round" fill="none"
        transform="matrix(0.0625 0 0 0.0625 0 0)"
        clip-path="url(#bands)"/>

  <!-- 글자 B (변경 없음) -->
  <text x="200" y="250"
        text-anchor="middle" dominant-baseline="middle"
        font-size="40" font-family="Arial">B</text>
</svg>

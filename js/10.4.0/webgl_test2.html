<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interleaved Buffer 방식으로 일정한 두께의 선 렌더링</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        if (!gl) {
            console.error('WebGL을 지원하지 않습니다.');
        }

        const vsSource = `
            precision mediump float;
            attribute vec2 a_position;
            uniform mat4 u_projectionMatrix;
            void main() {
                gl_Position = u_projectionMatrix * vec4(a_position, 0.0, 1.0);
            }
        `;

        const fsSource = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('셰이더 컴파일 오류:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('프로그램 링크 오류:', gl.getProgramInfoLog(program));
        }
        gl.useProgram(program);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const projectionLocation = gl.getUniformLocation(program, 'u_projectionMatrix');

        const points = [
            [100, 100], [300, 500], [500, 300], [700, 700]
        ];
        const thickness = 10.0;

        function subtract(a, b) { return [a[0] - b[0], a[1] - b[1]]; }
        function normalize(v) {
            const len = Math.sqrt(v[0] * v[0] + v[1] * v[1]);
            return len === 0 ? [0, 0] : [v[0] / len, v[1] / len];
        }
        function perpendicular(v) { return [-v[1], v[0]]; }

        function computeMiterJoin(P0, P1, P2, thickness) {
            const D1 = normalize(subtract(P1, P0));
            const D2 = normalize(subtract(P2, P1));

            const N1 = perpendicular(D1);
            const N2 = perpendicular(D2);
            
            const miter = normalize([N1[0] + N2[0], N1[1] + N2[1]]);
            const dot = D1[0] * -D2[0] + D1[1] * -D2[1];
            const miterLength = thickness / Math.max(0.5, dot);

            return (miterLength > thickness * 2) ? null : [miter[0] * miterLength, miter[1] * miterLength];
        }

        function computeBevelJoin(P1, N1, N2, thickness) {
            const offset1 = [N1[0] * thickness / 2, N1[1] * thickness / 2];
            const offset2 = [N2[0] * thickness / 2, N2[1] * thickness / 2];

            return [
                [P1[0] + offset1[0], P1[1] + offset1[1]],
                [P1[0] + offset2[0], P1[1] + offset2[1]]
            ];
        }

        const vertexData = [];
        const indices = [];
        let index = 0;

        for (let i = 0; i < points.length - 1; i++) {
            const P0 = points[i];
            const P1 = points[i + 1];
            const D = subtract(P1, P0);
            const D_perp = normalize(perpendicular(D));
            const offset = [D_perp[0] * thickness / 2, D_perp[1] * thickness / 2];

            const P0_TL = [P0[0] + offset[0], P0[1] + offset[1]];
            const P0_TR = [P0[0] - offset[0], P0[1] - offset[1]];
            const P1_BL = [P1[0] + offset[0], P1[1] + offset[1]];
            const P1_BR = [P1[0] - offset[0], P1[1] - offset[1]];

            vertexData.push(...P0_TL, ...P0_TR, ...P1_BL, ...P1_BR);
            indices.push(index, index + 1, index + 2, index + 1, index + 2, index + 3);
            index += 4;

            if (i < points.length - 2) {
                const P2 = points[i + 2];
                const miterOffset = computeMiterJoin(P0, P1, P2, thickness);
                
                if (miterOffset) {
                    const P1_Miter = [P1[0] + miterOffset[0], P1[1] + miterOffset[1]];
                    vertexData.push(...P1_Miter);
                    indices.push(index - 2, index - 1, index);
                    index++;
                } else {
                    const [P1_Bevel1, P1_Bevel2] = computeBevelJoin(P1, D_perp, normalize(perpendicular(subtract(P2, P1))), thickness);
                    vertexData.push(...P1_Bevel1, ...P1_Bevel2);
                    indices.push(index - 2, index - 1, index, index - 1, index + 1, index);
                    index += 2;
                }
            }
        }

        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexData), gl.STATIC_DRAW);

        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        const projectionMatrix = new Float32Array([
            2 / canvas.width, 0, 0, 0,
            0, -2 / canvas.height, 0, 0,
            0, 0, 1, 0,
            -1, 1, 0, 1
        ]);

        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.uniformMatrix4fv(projectionLocation, false, projectionMatrix);

        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
    </script>
</body>
</html>

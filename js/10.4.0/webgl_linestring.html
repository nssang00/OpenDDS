<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL LineString with TRIANGLES</title>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="400" height="400"></canvas>
    <script>
        // WebGL 컨텍스트 설정
        const canvas = document.getElementById("glCanvas");
        const gl = canvas.getContext("webgl");
        if (!gl) {
            alert("WebGL을 지원하지 않는 브라우저입니다.");
            return;
        }

        // Vertex Shader 소스
        const vertexShaderSource = `
            attribute vec2 a_position;
            attribute vec2 a_next;
            attribute float a_side;
            uniform float u_thickness;
            uniform mat3 u_matrix;

            void main() {
                vec2 dir = normalize(a_next - a_position);
                vec2 normal = vec2(-dir.y, dir.x);
                vec2 offset = normal * a_side * u_thickness * 0.5;
                vec2 pos = a_position + offset;
                gl_Position = vec4((u_matrix * vec3(pos, 1.0)).xy, 0.0, 1.0);
            }
        `;

        // Fragment Shader 소스
        const fragmentShaderSource = `
            precision mediump float;
            uniform vec4 u_color;

            void main() {
                gl_FragColor = u_color;
            }
        `;

        // 셰이더 생성 함수
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("Shader compile error:", gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // 셰이더 프로그램 생성 함수
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error("Program link error:", gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        // 셰이더 컴파일 및 프로그램 생성
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        // LineString 데이터 (2D 좌표 배열)
        const lineString = [
            [0.0, 0.0],   // p1
            [0.5, 0.5],   // p2
            [-0.5, 0.5]   // p3
        ];

        // 정점 데이터 생성
        const positions = [];
        const nexts = [];
        const sides = [];
        for (let i = 0; i < lineString.length - 1; i++) {
            const p1 = lineString[i];
            const p2 = lineString[i + 1];
            positions.push(p1[0], p1[1]); nexts.push(p2[0], p2[1]); sides.push(-1.0);
            positions.push(p1[0], p1[1]); nexts.push(p2[0], p2[1]); sides.push(1.0);
            positions.push(p2[0], p2[1]); nexts.push(p2[0], p2[1]); sides.push(-1.0);
            positions.push(p2[0], p2[1]); nexts.push(p2[0], p2[1]); sides.push(1.0);
        }

        // 인덱스 데이터 생성
        const indices = [];
        for (let i = 0; i < lineString.length - 1; i++) {
            const base = i * 4;
            indices.push(base, base + 1, base + 2);
            indices.push(base + 1, base + 2, base + 3);
        }

        // 버퍼 생성 및 데이터 업로드
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const nextBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, nextBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(nexts), gl.STATIC_DRAW);

        const sideBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sideBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sides), gl.STATIC_DRAW);

        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        // WebGL 설정
        gl.useProgram(program);

        // 속성 바인딩
        const positionLoc = gl.getAttribLocation(program, "a_position");
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(positionLoc);

        const nextLoc = gl.getAttribLocation(program, "a_next");
        gl.bindBuffer(gl.ARRAY_BUFFER, nextBuffer);
        gl.vertexAttribPointer(nextLoc, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(nextLoc);

        const sideLoc = gl.getAttribLocation(program, "a_side");
        gl.bindBuffer(gl.ARRAY_BUFFER, sideBuffer);
        gl.vertexAttribPointer(sideLoc, 1, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(sideLoc);

        // 변환 행렬 (간단한 ortho 행렬)
        const uMatrix = [
            1, 0, 0,
            0, 1, 0,
            0, 0, 1
        ];

        // 유니폼 설정
        gl.uniform1f(gl.getUniformLocation(program, "u_thickness"), 0.1); // 두께
        gl.uniform4fv(gl.getUniformLocation(program, "u_color"), [1.0, 0.0, 0.0, 1.0]); // 빨간색
        gl.uniformMatrix3fv(gl.getUniformLocation(program, "u_matrix"), false, uMatrix);

        // 캔버스 클리어
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // 렌더링
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
    </script>
</body>
</html>

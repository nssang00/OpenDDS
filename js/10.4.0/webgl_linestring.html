<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL LineString with Thickness & Dash</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById("glCanvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gl = canvas.getContext("webgl");
        if (!gl) {
            alert("WebGL not supported!");
        }

        // LineString 데이터 (경위도 좌표)
        const lineString = [
            [10.2, 1.0], 
            [10.3, 2.0], 
            [10.4, 2.5]
        ];

        // WGS84를 WebGL 좌표로 변환
        function lonLatToWebGL(lon, lat) {
            const minLon = 10.2, maxLon = 10.4;
            const minLat = 1.0, maxLat = 2.5;
            return [
                (lon - minLon) / (maxLon - minLon) * 2 - 1,
                (lat - minLat) / (maxLat - minLat) * 2 - 1
            ];
        }

        // Vertex Data 생성
        const positions = [];
        const indices = [];
        let offset = 0.02; // 라인 두께

        for (let i = 0; i < lineString.length - 1; i++) {
            const p1 = lonLatToWebGL(...lineString[i]);
            const p2 = lonLatToWebGL(...lineString[i + 1]);

            // 벡터 방향
            const dx = p2[0] - p1[0];
            const dy = p2[1] - p1[1];
            const len = Math.sqrt(dx * dx + dy * dy);

            // 법선 벡터 (라인 두께 적용)
            const nx = -dy / len * offset;
            const ny = dx / len * offset;

            // Quad의 4개 정점
            positions.push(p1[0] - nx, p1[1] - ny);
            positions.push(p1[0] + nx, p1[1] + ny);
            positions.push(p2[0] - nx, p2[1] - ny);
            positions.push(p2[0] + nx, p2[1] + ny);

            // 삼각형 인덱스
            const base = i * 4;
            indices.push(base, base + 1, base + 2, base + 2, base + 1, base + 3);
        }

        // WebGL 버퍼 생성
        function createBuffer(gl, data, type) {
            const buffer = gl.createBuffer();
            gl.bindBuffer(type, buffer);
            gl.bufferData(type, new Float32Array(data), gl.STATIC_DRAW);
            return buffer;
        }

        const positionBuffer = createBuffer(gl, positions, gl.ARRAY_BUFFER);
        const indexBuffer = createBuffer(gl, indices, gl.ELEMENT_ARRAY_BUFFER);

        // 셰이더 코드
        const vertexShaderSource = `
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }`;

        const fragmentShaderSource = `
        precision mediump float;
        uniform float u_dashSize;
        uniform float u_gapSize;
        uniform vec4 u_color;
        void main() {
            float total = u_dashSize + u_gapSize;
            if (mod(gl_FragCoord.x, total) < u_dashSize) {
                gl_FragColor = u_color;
            } else {
                discard;
            }
        }`;

        // 셰이더 컴파일 및 링크
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        // WebGL 렌더링 설정
        const a_position = gl.getAttribLocation(program, "a_position");
        const u_dashSize = gl.getUniformLocation(program, "u_dashSize");
        const u_gapSize = gl.getUniformLocation(program, "u_gapSize");
        const u_color = gl.getUniformLocation(program, "u_color");

        gl.useProgram(program);
        gl.enableVertexAttribArray(a_position);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);

        gl.uniform1f(u_dashSize, 10.0);  // 대시 길이 (픽셀)
        gl.uniform1f(u_gapSize, 5.0);   // 공백 길이 (픽셀)
        gl.uniform4f(u_color, 1.0, 1.0, 1.0, 1.0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
    </script>
</body>
</html>

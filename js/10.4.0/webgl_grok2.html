<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Thick LineString with Uniform Thickness</title>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        if (!gl) {
            alert('WebGL이 지원되지 않습니다.');
            throw new Error('WebGL not supported');
        }

        const vertexShaderSource = `
        attribute vec2 a_position;
        uniform vec3 u_color;
        varying vec3 v_color;

        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
            v_color = u_color;
        }
        `;

        const fragmentShaderSource = `
        precision mediump float;
        varying vec3 v_color;

        void main() {
            gl_FragColor = vec4(v_color, 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const paths = [[[10,75], [90,100], [130,50], [150,100], [160,50], [170,100], [180,50]]];
        
        function normalizeCoordinates(points, canvasWidth, canvasHeight) {
            return points.map(([x, y]) => [
                (x / canvasWidth) * 2 - 1,
                1 - (y / canvasHeight) * 2
            ]);
        }

        const points = normalizeCoordinates(paths[0], canvas.width, canvas.height);
        const thickness = 0.05; // 균일한 두께

        function calculateUniformThicknessVertices(points, thickness) {
            const vertices = [];
            const indices = [];

            for (let i = 0; i < points.length - 1; i++) {
                const [x1, y1] = points[i];
                const [x2, y2] = points[i + 1];

                // 선분의 방향 벡터
                const dx = x2 - x1;
                const dy = y2 - y1;
                const len = Math.sqrt(dx * dx + dy * dy);

                // 법선 벡터 (수직 벡터)
                const nx = -dy / len * thickness;
                const ny = dx / len * thickness;

                // 선분의 양쪽 정점 계산
                const v0 = [x1 - nx, y1 - ny]; // 왼쪽 시작
                const v1 = [x1 + nx, y1 + ny]; // 오른쪽 시작
                const v2 = [x2 - nx, y2 - ny]; // 왼쪽 끝
                const v3 = [x2 + nx, y2 + ny]; // 오른쪽 끝

                const baseIndex = i * 4;
                vertices.push(
                    ...v0, // 0
                    ...v1, // 1
                    ...v2, // 2
                    ...v3  // 3
                );

                indices.push(
                    baseIndex, baseIndex + 1, baseIndex + 2, // 첫 번째 삼각형
                    baseIndex + 1, baseIndex + 3, baseIndex + 2  // 두 번째 삼각형
                );

                // 선분 연결을 위한 추가 삼각형 (조인트 처리)
                if (i < points.length - 2) {
                    const [x3, y3] = points[i + 2];
                    const dx2 = x3 - x2;
                    const dy2 = y3 - y2;
                    const len2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                    const nx2 = -dy2 / len2 * thickness;
                    const ny2 = dx2 / len2 * thickness;

                    // 간단한 평균으로 조인트 연결
                    const joinLeft = [(v2[0] + (x2 - nx2)) / 2, (v2[1] + (y2 - ny2)) / 2];
                    const joinRight = [(v3[0] + (x2 + nx2)) / 2, (v3[1] + (y2 + ny2)) / 2];

                    vertices.push(...joinLeft, ...joinRight);
                    const joinBase = baseIndex + 4;
                    indices.push(
                        baseIndex + 2, baseIndex + 3, joinBase,
                        baseIndex + 3, joinBase + 1, joinBase
                    );
                }
            }

            return { vertices: new Float32Array(vertices), indices: new Uint16Array(indices) };
        }

        const { vertices, indices } = calculateUniformThicknessVertices(points, thickness);

        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const colorLocation = gl.getUniformLocation(program, 'u_color');

        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 2 * Float32Array.BYTES_PER_ELEMENT, 0);

        const color = [1.0, 0.0, 0.0]; // 빨간색

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.useProgram(program);
        gl.uniform3fv(colorLocation, color);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
    </script>
</body>
</html>

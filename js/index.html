function parseXML(xmlString) {
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xmlString, "text/xml");

  let styles = [];

  for (const styleNode of xmlDoc.documentElement.children) {//Style
    styles.push(parseStyleNode(styleNode));
  }

  return styles;

  function parseStyleNode(node) {
    const nodeObj = {};
    for (const attr of node.attributes) {
      nodeObj[attr.name] = attr.value;
    }

    let children = [];
    for (let child of node.children) {
      if (child.tagName === 'PointLayer' || 
          child.tagName === 'LineLayer' || 
          child.tagName === 'PolygonLayer') {
        children.push(parseStyleNode(child));
      } else {
        if (child.children.length === 0) {
          nodeObj[child.tagName] = child.textContent;
        } else {//Dash
          nodeObj[child.tagName] = [];
          for (const item of child.children) {
            nodeObj[child.tagName].push(item.textContent);
          }
        }
      }
    }

    if (children.length > 0) {
      nodeObj.symbolizers = children;
    }

    return nodeObj;
  }
}


function parseXML2(xmlString) {
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xmlString, "text/xml");

  const layers = [];
  const groups = [];

  for (const child of xmlDoc.documentElement.children) {
    let nodeObj = parseLayerNode(child);
    if (child.tagName === "Group") {
      //groups.push(parseGroup(child));
      groups.push(nodeObj);
    } else if (child.tagName === "Layer") {
      //layers.push(parseLayer(child));
      layers.push(nodeObj);
    }
  }

  return {
    layers,
    groups
  };

  function parseLayerNode(node) {
    const nodeObj = {};
    for (const attr of node.attributes) {
      nodeObj[attr.name] = attr.value;
    }

    let children = [];
    for (let child of node.children) {
      if (child.tagName === "Feature") {
        //nodeObj.features = parseFeature(child);
        children.push(parseFeature(child));
      } else {
        //nodeObj.layers.push(parseLayerNode(child));
        children.push(parseLayerNode(child));
      }
    }

    if (children.length > 0) {
      if (node.tagName === "Group") {
        nodeObj.layers = children;
      } else if (node.tagName === "Layer") {
        nodeObj.features = children;
      }
    }
    return nodeObj;
  }  

  function parseFeature(node) {

    const nodeObj = {};
    for(const attr of node.attributes) {
      nodeObj[attr.name] = attr.value;
    }
    for (const child of node.children) {
      const filterObj = {};
      for(const attr of child.attributes) {
        filterObj[attr.name] = attr.value;
      }
      nodeObj[child.tagName] = filterObj;
    }

    return nodeObj; 
  }
}

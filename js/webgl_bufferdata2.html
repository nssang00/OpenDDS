<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Line Animation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="webgl-canvas"></canvas>
  <script>
    const canvas = document.getElementById('webgl-canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gl = canvas.getContext('webgl');

    if (!gl) {
      alert('WebGL is not supported by your browser.');
    }

    // 쉐이더 소스 코드 (버텍스 및 프래그먼트 쉐이더)
    const vertexShaderSource = `
      attribute vec2 a_position;
      void main() {
        gl_Position = vec4(a_position, 0.0, 1.0);
      }
    `;

    const fragmentShaderSource = `
      precision mediump float;
      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);  // 빨간색
      }
    `;

    // 쉐이더 컴파일 함수
    function compileShader(source, type) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('ERROR compiling shader:', gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    // 프로그램 생성 및 링크
    function createProgram(vertexShader, fragmentShader) {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('ERROR linking program:', gl.getProgramInfoLog(program));
        return null;
      }
      return program;
    }

    // 쉐이더 컴파일 및 프로그램 생성
    const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
    const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);
    const program = createProgram(vertexShader, fragmentShader);
    gl.useProgram(program);

    // 버퍼 생성
    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

    // 애니메이션에 사용할 변수
    let angle = 0;
    let vertices = new Float32Array([Math.sin(angle) * 0.5, Math.cos(angle) * 0.5]);

    // 데이터 업데이트 함수
    function updateVertices() {
      angle += 0.01;  // 각도 증가
      vertices = new Float32Array([Math.sin(angle) * 0.5, Math.cos(angle) * 0.5]);

      // 데이터 버퍼에 업데이트
      gl.bufferSubData(gl.ARRAY_BUFFER, 0, vertices);
    }

    // 그리기 함수
    function draw() {
      gl.clear(gl.COLOR_BUFFER_BIT);  // 화면 지우기

      // 버퍼에서 데이터 읽기
      const positionLocation = gl.getAttribLocation(program, 'a_position');
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(positionLocation);

      // 선 그리기
      gl.drawArrays(gl.LINES, 0, vertices.length / 2);
    }

    // 애니메이션 함수
    function animate() {
      updateVertices();
      draw();
      requestAnimationFrame(animate);  // 다음 프레임 요청
    }

    // 초기화 및 애니메이션 시작
    gl.clearColor(0.0, 0.0, 0.0, 1.0);  // 배경색 검정
    animate();

  </script>
</body>
</html>
